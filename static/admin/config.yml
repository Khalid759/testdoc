backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: sidemenubar
    label: Side Menu Bar
    label_singular: "Side Menu Bar"
    folder: content/docs
    media_folder: "" # Save images in the doc's own folder instead of the static folder
    public_folder: ""
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: "{{title}}/{{name}}" # optional summary for a tree node, defaults to the inferred title field
    fields: # The fields for each document, usually in front matter
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Menu"
        name: "menu"
        widget: "object"
        fields:
          - label: "Side Bar"
            name: "sidebar"
            widget: "object"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                required: false
              - label: "Identifier"
                name: "indentifier"
                widget: "string"
              - label: "Parent"
                name: "parent"
                widget: "relation"
                collection: "sidemenubar"
                searchFields: ["title"]
                valueField: "name"
                displayFields: ["title"]
              - label: "Weight"
                name: "weight"
                widget: "number"
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: "Path", index_file: "index" } }

